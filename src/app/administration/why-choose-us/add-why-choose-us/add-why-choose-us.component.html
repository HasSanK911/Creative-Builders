<div class="dash-board-content-area-wrappper mt--30 mt_sm--0 mt_md--0">

    <div class="single-card-dashboard account-info box-dashboard-dashboard">
        <h3 class="title title-top-primary"><i class="fa-solid fa-star"></i> Why Choose Us</h3>
    </div>
    <div class="single-card-dashboard account-info box-dashboard-dashboard">

        <div class="edit-account-information">
            <form action="#">
                <!-- Main Section -->
                <div class="section-divider mb--30">
                    <h5 class="mb--10">Main Section</h5>
                </div>

                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="sectionLabel">Section Label*</label>
                        <input type="text" id="sectionLabel" name="sectionLabel" placeholder="e.g., WHY CHOOSE US"
                            required autocomplete="off">
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="mainHeading">Main Heading*</label>
                        <input type="text" id="mainHeading" name="mainHeading"
                            placeholder="e.g., Building Excellence With Innovation" required autocomplete="off">
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="mainDescription">Main Description*</label>
                        <textarea id="mainDescription" name="mainDescription" rows="4" class="border"
                            placeholder="Enter the main description about why customers should choose you..."
                            required></textarea>
                    </div>
                </div>

                <!-- Main Image Upload -->
                <div class="edit-profile-picture-area mb--20">
                    <label class="d-block mb--10">Main Image*</label>
                    <div class="upload-wrapper">
                        <div class="image-preview" id="mainImagePreview"
                            style="width: 100%; max-width: 500px; height: 350px; border: 2px dashed var(--color-border); border-radius: 10px; display: flex; align-items: center; justify-content: center; overflow: hidden; background: var(--color-lightest); margin: 0 auto;">
                            <img src="" alt="Preview" id="mainPreviewImage"
                                style="width: 100%; height: 100%; object-fit: cover; display: none;">
                            <span id="mainPlaceholderText"
                                style="color: var(--color-body); font-size: 14px; text-align: center; padding: 20px;">
                                <i class="fa-solid fa-image"
                                    style="font-size: 40px; display: block; margin-bottom: 10px;"></i>
                                Upload Main Image
                            </span>
                        </div>
                        <div class="upload-action d-flex justify-content-center mt--15">
                            <a href="javascript:void(0)" class="tmp-btn btn-border hover-icon-reverse btn-sm"
                                id="mainUploadBtn">
                                <span class="icon-reverse-wrapper">
                                    <span class="btn-text">Choose Main Image</span>
                                    <span class="btn-icon"><i class="fa-light fa-cloud-arrow-up"></i></span>
                                    <span class="btn-icon"><i class="fa-light fa-cloud-arrow-up"></i></span>
                                </span>
                            </a>
                            <input type="file" id="mainFileInput" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>

                <!-- Feature Items -->
                <div class="section-divider mb--30 mt--40">
                    <h5 class="mb--10">Feature Items (3 Items)</h5>
                </div>

                <!-- Feature 1 -->
                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="feature1Title">Feature 1 Title*</label>
                        <input type="text" id="feature1Title" name="feature1Title"
                            placeholder="e.g., Cost-Effective Project Plans" required autocomplete="off">
                    </div>
                    <div class="single-input">
                        <label for="feature1Description">Feature 1 Description*</label>
                        <textarea id="feature1Description" name="feature1Description" rows="2" class="border"
                            placeholder="Enter feature 1 description..." required></textarea>
                    </div>
                </div>

                <!-- Feature 2 -->
                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="feature2Title">Feature 2 Title*</label>
                        <input type="text" id="feature2Title" name="feature2Title"
                            placeholder="e.g., Quality Materials Guaranteed" required autocomplete="off">
                    </div>
                    <div class="single-input">
                        <label for="feature2Description">Feature 2 Description*</label>
                        <textarea id="feature2Description" name="feature2Description" rows="2" class="border"
                            placeholder="Enter feature 2 description..." required></textarea>
                    </div>
                </div>

                <!-- Feature 3 -->
                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="feature3Title">Feature 3 Title*</label>
                        <input type="text" id="feature3Title" name="feature3Title"
                            placeholder="e.g., Years of Construction Expertise" required autocomplete="off">
                    </div>
                    <div class="single-input">
                        <label for="feature3Description">Feature 3 Description*</label>
                        <textarea id="feature3Description" name="feature3Description" rows="2" class="border"
                            placeholder="Enter feature 3 description..." required></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt--30">
                    <button type="submit" class="tmp-btn btn-primary hover-icon-reverse btn-sm">
                        <span class="icon-reverse-wrapper">
                            <span class="btn-text">Save Why Choose Us</span>
                            <span class="btn-icon"><i class="fa-solid fa-bookmark"></i></span>
                            <span class="btn-icon"><i class="fa-solid fa-bookmark"></i></span>
                        </span>
                    </button>
                </div>
            </form>

        </div>

    </div>

</div>
