<div class="dash-board-content-area-wrappper mt--30 mt_sm--0 mt_md--0">

    <div class="single-card-dashboard account-info box-dashboard-dashboard">
        <h3 class="title title-top-primary"><i class="fa-solid fa-circle-question"></i> Add FAQ</h3>
    </div>
    <div class="single-card-dashboard account-info box-dashboard-dashboard">

        <div class="edit-account-information">
            <form action="#">
                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="question">Question*</label>
                        <input type="text" id="question" name="question"
                            placeholder="e.g., What is included in project site preparation?" required
                            autocomplete="off">
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="answer">Answer*</label>
                        <textarea id="answer" name="answer" rows="5" class="border"
                            placeholder="Enter the detailed answer to this question..." required></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt--20">
                    <button type="submit" class="tmp-btn btn-primary hover-icon-reverse btn-sm">
                        <span class="icon-reverse-wrapper">
                            <span class="btn-text">Save FAQ</span>
                            <span class="btn-icon"><i class="fa-solid fa-bookmark"></i></span>
                            <span class="btn-icon"><i class="fa-solid fa-bookmark"></i></span>
                        </span>
                    </button>
                </div>
            </form>

        </div>

    </div>

</div>
