<div class="dash-board-content-area-wrappper mt--30 mt_sm--0 mt_md--0">

    <div class="single-card-dashboard account-info box-dashboard-dashboard">
        <h3 class="title title-top-primary"><i class="fa-regular fa-user-plus"></i> Add Team Member</h3>
    </div>
    <div class="single-card-dashboard account-info box-dashboard-dashboard">

        <div class="edit-account-information">
            <form action="#">
                <!-- Photo Upload -->
                <div class="edit-profile-picture-area mb--20">
                    <div class="upload-wrapper">
                        <div class="image-preview" id="imagePreview"
                            style="width: 150px; height: 150px; border: 2px dashed var(--color-border); border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden; background: var(--color-lightest); margin: 0 auto;">
                            <img src="" alt="Preview" id="previewImage"
                                style="width: 100%; height: 100%; object-fit: cover; display: none;">
                            <span id="placeholderText"
                                style="color: var(--color-body); font-size: 14px; text-align: center; padding: 20px;">
                                <i class="fa-solid fa-user"
                                    style="font-size: 40px; display: block; margin-bottom: 10px;"></i>
                                Upload Photo
                            </span>
                        </div>
                        <div class="upload-action d-flex justify-content-center mt--15">
                            <a href="javascript:void(0)" class="tmp-btn btn-border hover-icon-reverse btn-sm"
                                id="uploadBtn">
                                <span class="icon-reverse-wrapper">
                                    <span class="btn-text">Choose Photo</span>
                                    <span class="btn-icon"><i class="fa-light fa-cloud-arrow-up"></i></span>
                                    <span class="btn-icon"><i class="fa-light fa-cloud-arrow-up"></i></span>
                                </span>
                            </a>
                            <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="name">Full Name*</label>
                        <input type="text" id="name" name="name" placeholder="Enter Full Name" required
                            autocomplete="off">
                    </div>
                    <div class="single-input">
                        <label for="position">Position*</label>
                        <input type="text" id="position" name="position" placeholder="e.g., Construction Engineer"
                            required autocomplete="off">
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="email">Email Address*</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required
                            autocomplete="off">
                    </div>
                    <div class="single-input">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required
                            autocomplete="off">
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="single-input">
                        <label>Select Site*</label>
                        <div class="invers-modern-select">
                            <div class="select">
                                <div class="selectBtn" data-type="firstOption">Select Site</div>
                                <div class="selectDropdown">
                                    <div class="option" data-type="firstOption">Rizwan Heights</div>
                                    <div class="option" data-type="secondOption">Ali's Home</div>
                                    <div class="option" data-type="thirdOption">Lodhi's Arcade</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt--20">
                    <button type="submit" class="tmp-btn btn-primary hover-icon-reverse btn-sm">
                        <span class="icon-reverse-wrapper">
                            <span class="btn-text">Save Team Member</span>
                            <span class="btn-icon"><i class="fa-solid fa-bookmark"></i></span>
                            <span class="btn-icon"><i class="fa-solid fa-bookmark"></i></span>
                        </span>
                    </button>
                </div>
            </form>

        </div>

    </div>

</div>
