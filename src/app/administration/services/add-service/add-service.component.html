<div class="dash-board-content-area-wrappper mt--30 mt_sm--0 mt_md--0">

    <div class="single-card-dashboard account-info box-dashboard-dashboard">
        <h3 class="title title-top-primary"><i class="fa-solid fa-cogs"></i> Add Service</h3>
    </div>
    <div class="single-card-dashboard account-info box-dashboard-dashboard">

        <div class="edit-account-information">
            <form action="#">
                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="title">Service Title*</label>
                        <input type="text" id="title" name="title" placeholder="e.g., Building Construction" required
                            autocomplete="off">
                    </div>
                </div>

                <div class="input-wrapper">
                    <div class="single-input">
                        <label for="description">Service Description*</label>
                        <textarea id="description" name="description" rows="5" class="border"
                            placeholder="Enter a detailed description of the service..." required></textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt--20">
                    <button type="submit" class="tmp-btn btn-primary hover-icon-reverse btn-sm">
                        <span class="icon-reverse-wrapper">
                            <span class="btn-text">Save Service</span>
                            <span class="btn-icon"><i class="fa-solid fa-bookmark"></i></span>
                            <span class="btn-icon"><i class="fa-solid fa-bookmark"></i></span>
                        </span>
                    </button>
                </div>
            </form>

        </div>

    </div>

</div>
