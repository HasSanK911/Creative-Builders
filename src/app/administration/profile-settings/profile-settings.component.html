<div class="dash-board-content-area-wrappper mt--30 mt_sm--0 mt_md--0">

    <div class="single-card-dashboard account-info box-dashboard-dashboard">
        <h3 class="title title-top-primary"><i class="fa-regular fa-pen-to-square mr-10"></i> Edit Personal Information
        </h3>
    </div>
    <div class="single-card-dashboard account-info box-dashboard-dashboard">
        <h3 class="title with-border-bottom">Account Informarion</h3>

        <div class="edit-profile-picture-area">
            <div class="upload-wrapper">
                <div class="image-preview" id="imagePreview">
                    <img src="assets/images/profile/02.webp" alt="Preview" id="previewImage">
                </div>
                <div class="upload-action">
                    <!-- <button class="tmp-btn btn-primary" id="uploadBtn">Upload Image</button> -->

                    <a href="javascript:void(0)" class="tmp-btn btn-border hover-icon-reverse invers-uploadBtnActive"
                        id="uploadBtn">
                        <span class="icon-reverse-wrapper">
                            <span class="btn-text">Upload Logo</span>
                            <span class="btn-icon"><i class="fa-light fa-cloud-arrow-up"></i></span>
                            <span class="btn-icon"><i class="fa-light fa-cloud-arrow-up"></i></span>
                        </span>
                    </a>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
            </div>

            <div class="edit-account-information">
                <form action="#">
                    <div class="input-wrapper">
                        <div class="single-input">
                            <label for="name">Name*</label>
                            <input type="text" id="name" name="name" placeholder="Enter Your Name" value="Bm Al-Almin"
                                required>
                        </div>
                        <div class="single-input">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" placeholder="Enter Your Email"
                                value="example@gmail.com" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <div class="single-input">
                            <label for="number">Company Name*</label>
                            <input type="tel" id="number" name="phone" placeholder="Enter Mobile Number"
                                pattern="[+0-9 ]{7,20}" required>
                        </div>
                        <div class="single-input">
                            <label for="number">Mobile Number*</label>
                            <input type="tel" id="number" name="phone" placeholder="Enter Mobile Number"
                                pattern="[+0-9 ]{7,20}" required>
                        </div>
                    </div>

                    <button type="submit" class="tmp-btn btn-primary hover-icon-reverse btn-sm">
                        <span class="icon-reverse-wrapper">
                            <span class="btn-text">Save Changes</span>
                            <span class="btn-icon"><i class="fa-solid fa-bookmark"></i></span>
                            <span class="btn-icon"><i class="fa-solid fa-bookmark"></i></span>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
